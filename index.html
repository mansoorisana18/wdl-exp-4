<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lancelot&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lancelot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>CALCULATOR</h1>
        <div class="theme"><h4>Change theme : </h4>
            <select id="color-choice">
                <option value="blue">Blue</option>
                <option value="pink">Pink</option>
                <option value="black">Black</option>
            </select>
        </div>
    </header>
    <main>
        <div class="cal-body">
            <div class="outer-display">
                <div class="inner-display">10000</div>
            </div>
            <div class="keys">
                <div class="key-ac button">AC</div>
                <div class="key-per button">%</div>
                <div class="key-div button change">/</div>
                <div class="key-7 button">7</div>
                <div class="key-8 button">8</div>
                <div class="key-9 button">9</div>
                <div class="key-mul button change">*</div>
                <div class="key-4 button">4</div>
                <div class="key-5 button">5</div>
                <div class="key-6 button">6</div>
                <div class="key- button change">-</div>
                <div class="key-1 button">1</div>
                <div class="key-2 button">2</div>
                <div class="key-3 button">3</div>
                <div class="key-add button change">+</div>
                <div class="key-0 button">0</div>
                <div class="key-dot button">.</div>
                <div class="key-equ button change">=</div>
            </div>
        </div> 
    </main>
    <script src="./main.js"></script>
</body>
</html>
